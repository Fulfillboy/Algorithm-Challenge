<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="review.css">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Review Project</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="./Promise.jpg" id="person-img" alt="img">
                </div>
                <h4 id="author">Promise Joseph</h4>
                <p id="job">Web Developer</p>
                <p id="info">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aliquid doloribus atque deleniti error et ab dolorum impedit quisquam. Suscipit culpa, voluptas officiis illo ipsa fugiat facere eligendi perferendis repellendus nihil?</p>
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fa fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fa fa-chevron-right"></i>
                    </button>
                </div>
                <button class="random-btn">Surprise me</button>
            </article>
        </section>
    </main>
    <script src="review.js"></script>
</body>
</html>
